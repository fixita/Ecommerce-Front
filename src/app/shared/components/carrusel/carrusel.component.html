<div id="carouselExampleCaptions" class="relative">

  <!-- Carousel indicators -->
  <div class="absolute bottom-0 left-0 right-0 z-[2] mx-[15%] mb-4 flex list-none justify-center p-0">
    <button type="button" (click)="currentIndex = 0" class="mx-[3px] cursor-pointer" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" (click)="currentIndex = 1" class="mx-[3px] cursor-pointer" aria-label="Slide 2"></button>
    <button type="button" (click)="currentIndex = 2" class="mx-[3px] cursor-pointer" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel items -->
  <div class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
    <div *ngFor="let img of images; let i = index"
      class="relative float-left -mr-[100%] w-full h-[425px] transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
      [ngClass]="{'hidden': i !== currentIndex}">
      <img [src]="img" class="block w-full h-full object-cover" alt="Slide {{i + 1}}" />
      <div class="absolute inset-x-[15%] bottom-0 py-3 text-center text-white md:block">
        <h5 class="text-lg">Slide {{i + 1}} label</h5>
        <p class="text-sm">Some representative placeholder content for slide {{i + 1}}.</p>
      </div>
    </div>
  </div>

  <!-- Carousel controls -->
  <button
    class="absolute bottom-0 left-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-in-out hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none hover:bg-white/10 rounded-full"
    (click)="prevSlide()" type="button">
    <span class="inline-block h-8 w-8">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </span>
    <span class="sr-only">Previous</span>
  </button>

  <button
    class="absolute bottom-0 right-0 top-0 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-in-out hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none hover:bg-white/10 rounded-full"
    (click)="nextSlide()" type="button">
    <span class="inline-block h-8 w-8">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </span>
    <span class="sr-only">Next</span>
  </button>
</div>
